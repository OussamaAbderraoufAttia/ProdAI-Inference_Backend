              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#90CAF9", "font": {"color": "#000000"}, "id": "Obs_3051446d-2010-44d8-9cbe-7ae580f3e873", "label": "Observation", "shape": "dot", "size": 25, "title": "What if a hard rain comes, how this would affect our plan?"}, {"color": "#A5D6A7", "font": {"color": "#000000"}, "id": "Think_3051446d-2010-44d8-9cbe-7ae580f3e873", "label": "Thought", "shape": "dot", "size": 25, "title": "A hard rain could potentially disrupt our delivery process, causing delays and impacting customer satisfaction. It could also impact our inventory management, as our warehouses may be flooded or damaged."}, {"color": "#FFCC80", "font": {"color": "#000000"}, "id": "Act_3051446d-2010-44d8-9cbe-7ae580f3e873", "label": "Action", "shape": "dot", "size": 25, "title": "Assess the potential impact of a hard rain on our delivery process and inventory management, and develop contingency plans to mitigate any potential disruptions."}, {"color": "#EF9A9A", "font": {"color": "#000000"}, "id": "Result_3051446d-2010-44d8-9cbe-7ae580f3e873", "label": "Result", "shape": "dot", "size": 25, "title": "Expected outcome: Identify potential risks and develop plans to minimize the impact of a hard rain on our operations."}]);
